
<div ><h1  align="center"> <br><br><br><br>Welcome to te Project Management System.</h1><br><br><br><h2> Please Login to continue</h2>
      <button (click)="openModal(template)" class="btn btn-info  btn-center" data-toggle="modal" data-target="#LoginA" type="button">Login as Admin</button>
     <ng-template #template>
       <div class="modal-header">
         <h4 class="modal-title">Login as Admin</h4>
         <button (click)="closeModal()" class="close" data-dismiss="modal">x</button>

       </div>   <div class="modal-body">
         <form role="form">
           <div class="form-group">
             <label >Email</label>
             <input type="email" class="form-control" id="email">
             <label >Password</label>
             <input type="password" class="form-control" id="password">
           </div>
         </form>
       </div>
       <div class="modal-footer"><button class="btn btn-access">OK</button>
       </div>
     </ng-template>


      <button (click)="openModal(template1)" class="btn btn-info btn-center" data-toggle="modal" data-target="#LoginU" type="button">Login as User</button>

          <h4 class="modal-title">Login as User</h4>
